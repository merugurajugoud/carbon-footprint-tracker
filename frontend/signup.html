<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | Carbon Tracker</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 55px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 13px;
      color: #666;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create New Account</h2>
    <p class="auth-subtitle">
      Join the campus carbon awareness platform
    </p>

    <form autocomplete="off" autofill="off">

      <!-- EMAIL -->
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          id="email"
          name="email_fake"
          placeholder="Enter your email address"
          autocomplete="new-email"
          readonly
          onfocus="this.removeAttribute('readonly')"
        >
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Create Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password_fake"
            placeholder="Enter your password"
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly')"
          >
          <span class="toggle-password"
                onclick="togglePassword('password', this)">Show</span>
        </div>
      </div>

      <!-- CONFIRM PASSWORD -->
      <div class="form-group">
        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="confirmPassword"
            name="confirm_fake"
            placeholder="Confirm your password"
            autocomplete="new-password"
            readonly
            onfocus="this.removeAttribute('readonly')"
          >
          <span class="toggle-password"
                onclick="togglePassword('confirmPassword', this)">Show</span>
        </div>
      </div>

      <!-- MESSAGE -->
      <p id="msg" style="color:red; font-size:14px;"></p>

      <button type="button"
              class="primary-btn"
              onclick="createAccount()">
        Create Account
      </button>

    </form>

    <p class="auth-footer">
      Already have an account?
      <a href="indx.html">Login</a>
    </p>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
   const firebaseConfig = {
    apiKey: "AIzaSyACroio1Xvsd24hYfwHI30XZH36uHexd9A",
    authDomain: "carbon-emission-tracker-16f89.firebaseapp.com",
    projectId: "carbon-emission-tracker-16f89",
    storageBucket: "carbon-emission-tracker-16f89.firebasestorage.app",
    messagingSenderId: "784942251390",
    appId: "1:784942251390:web:d2b5b61e79d03c528b072f"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  // âœ… CLEAR FIELDS ON LOAD
  window.onload = function () {
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("confirmPassword").value = "";
  };

  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.innerText = "Hide";
    } else {
      input.type = "password";
      btn.innerText = "Show";
    }
  }

  function createAccount() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword =
      document.getElementById("confirmPassword").value.trim();
    const msg = document.getElementById("msg");

    msg.style.color = "red";
    msg.innerText = "";

    if (!email || !password || !confirmPassword) {
      msg.innerText = "Please fill all the details.";
      return;
    }

    if (!email.includes("@")) {
      msg.innerText = "Please enter a valid email address.";
      return;
    }

    if (password.length < 6) {
      msg.innerText = "Password must be at least 6 characters.";
      return;
    }

    if (password !== confirmPassword) {
      msg.innerText = "Passwords do not match.";
      return;
    }

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => {
        msg.style.color = "green";
        msg.innerText = "Account created successfully!";

        setTimeout(() => {
          window.location.href = "indx.html";
        }, 1200);
      })
      .catch(error => {
        msg.innerText = error.message;
      });
  }
</script>

</body>
</html>
