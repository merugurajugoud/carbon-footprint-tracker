<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Transport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<body class="scroll-page">

<header>Daily Transport</header>

<img class="page-img"
  src="https://www.thestatesman.com/wp-content/uploads/2021/11/DMF-Schoool-Bus-for-Koira-Block-1.jpg"
  alt="Students using bus auto bike">

<div class="card">

  <!-- ðŸš¶ DID YOU TRAVEL -->
  <label class="question-label">Did you travel today?</label>
  <select id="travelToday" onchange="handleTravelChoice()">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <!-- ðŸ‘‡ SHOW ONLY IF NO -->
  <button id="noTravelBtn"
          style="display:none; margin-top:15px;"
          onclick="saveNoTravel()">
    View Dashboard
  </button>

  <!-- ðŸš— TRANSPORT DETAILS -->
  <div id="travelSection" style="display:none; margin-top:20px;">

    <label>Mode of Transport</label>
    <select id="mode">
      <option value="0">Walk/cycle</option>
      <option value="0">metro</option>
      <option value="1">Bike</option>
      <option value="2">Bus</option>
      <option value="3">Auto</option>
      <option value="4">Car</option>
      <option value="5">Train</option>
    
    </select>

    <label>From Location</label>
    <input type="text" id="from" placeholder="Enter starting location">

    <label>To Location</label>
    <input type="text" id="to" placeholder="Enter destination">

    <label>Number of Trips</label>
    <select id="trips">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <button onclick="calculateDistance()">Calculate Distance</button>
    <p id="distanceResult"></p>

    <button onclick="saveTransport()">View Dashboard</button>
  </div>

</div>
